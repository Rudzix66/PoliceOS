<div class="alert-box">
  <div class="box">
    <div class="box-bar">
    </div>
    <div class="box-content">
      <label>
        <span>Wpisz imię i nazwisko:</span>
        <input data-name="name" type="text" autocomplete="name">
      </label>
      <label>
        <span>Wpisz stopień:</span>
        <input data-name="status" type="text" autocomplete="status">
      </label>
      <button type="submit">Zapisz</button>
    </div>
  </div>
</div>

<div class="coppy-message">
  <div class="box">
    <div class="box-bar">
    </div>
    <div class="box-content">
      <label>
        <span>Skopiowano wiadamości</span>
      </label>
        <input type="checkbox" name="do-not-show-next-time" id="do-not-show-next-time" style="letter-spacing: 2px;">
        <label for="do-not-show-next-time">Nie pokazuj więcej</label>
      <button type="submit">Rozumiem</button>
    </div>
  </div>
</div>
