<div class="alert-box">
  <div class="box">
    <div class="box-bar">
    </div>
    <div class="box-content">
      <label>
        <span>Wpisz imię i nazwisko:</span>
        <input data-name="name" type="text" autocomplete="name">
      </label>
      <label>
        <span>Wpisz stopień:</span>
        <input data-name="status" type="text" autocomplete="status">
      </label>
      <button type="submit">Zapisz</button>
    </div>
  </div>
</div>

<div class="coppy-message">
  <div class="box">
    <div class="box-bar">
    </div>
    <div class="box-content">
      <label>
        <span>Skopiowano wiadamości</span>
      </label>
    </div>
  </div>
</div>

<div class="add-user-message">
  <input type="text" name="first_name" id="first_name">
  <input type="text" name="last_name" id="last_name">
  <input type="number" min="1" name="age" id="age">
</div>
